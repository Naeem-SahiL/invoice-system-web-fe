<p-progressbar *ngIf="loading" mode="indeterminate" [style]="{ height: '6px' }"/>
<div class="card flex flex-col gap-4 p-4">
    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-2">
        <h5 class="m-0">Invoice Details</h5>
        <p-button label="Back to List" icon="pi pi-arrow-left" (onClick)="cancel()" severity="secondary"/>
    </div>

    <iframe [src]="pdfUrlSafe" width="100%" height="600px" type="application/pdf"></iframe>

    <div *ngIf="loading" class="flex justify-center items-center h-64">
        <p>Loading...</p>
    </div>

    <p-divider type="solid"/>

    <!-- Print button -->
    <div class="flex justify-end mt-4">
        <p-button label="Print Invoice" icon="pi pi-print" (onClick)="pprintInvoice()" severity="primary"/>
    </div>
</div>
