<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedRoles()"
                  [disabled]="!selectedRoles || !selectedRoles.length" />
    </ng-template>

    <ng-template #end>
        <!-- <p-button label="Export" icon="pi pi-upload" class="mr-2" severity="secondary" (onClick)="exportCSV()" /> -->
        <!-- reload icon -->
        <p-button label="Reload" icon="pi pi-refresh" severity="secondary" (onClick)="loadRoles()" />
    </ng-template>
</p-toolbar>


<p-table #dt
         [value]="roles"
         [(selection)]="selectedRoles"
         dataKey="id"
            [loading]="roleLoading"
         [paginator]="true"
         [rows]="10"
         [globalFilterFields]="['name']"
         [filters]="{ global: { value: globalFilter, matchMode: 'contains' } }"
         selectionMode="multiple"
>

    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Roles</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search"/>
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."/>
            </p-iconfield>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th>Role Name</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-role>
        <tr>
            <td>
                <p-tableCheckbox [value]="role"></p-tableCheckbox>
            </td>
            <td>{{ role.name }}</td>
            <td>
                <span [ngClass]="role.isActive ? 'text-green-500' : 'text-red-500'">
                    {{ role.isActive ? 'Active' : 'Inactive' }}
                </span>
            </td>
            <td>
                <p-button icon="pi pi-pencil" outlined class="mr-2"
                          (onClick)="editUser(role)"></p-button>
                <p-button icon="pi pi-trash" severity="danger" outlined  class="mr-2"
                          (onClick)="deleteUser(role)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
